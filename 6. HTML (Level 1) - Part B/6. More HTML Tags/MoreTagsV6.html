<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br, Bold, Italic, Underline tags</title>
</head>
<body>

    <!--br tag single tag-->
    <p>This is a paragraph. <br> This is a new line after br tag.</p>

    <p>This is a <b>bold</b> text.</p>

    <p>This is an <i>italic</i> text.</p>

    <p>This is an <u>underline</u> text.</p>
</body>
</html>
