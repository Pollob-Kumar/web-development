<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript & Supuerscript</title>
</head>
<body>
    <p>Supuerscript tag</p>
    <h1>a<sup>2</sup></h1>

    <p>Subscript tag</p>
    <h1>a<sub>2</sub></h1>
</body>
</html>
