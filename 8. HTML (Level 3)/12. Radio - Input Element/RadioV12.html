<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>

    <P>"Checkbox" Input a multiple option select kora jabe. But "Radio" input a just 1ta option select kora jabe</P>

        <p>Radio input</p>

        <!-- "value" attribute use kora holo karon kon value pass hocche ta janar  jonno-->
        <input type="radio" id="apple" name="fruit" value="apple"/>
        <label for="apple">Apple</label>
        <br>
        <input type="radio" id="banana" name="fruit" value="banana"/>
        <label for="banana">Apple</label>
        <br>
        <input type="radio" id="mango" name="fruit" value="mango"/>
        <label for="mango">Apple</label>
        <br>

        <p>Checkbox input</p>
        <!-- "value" attribute use kora holo karon kon value pass hocche ta janar  jonno-->
        <input type="checkbox" id="apple" name="fruit" value="apple"/>
        <label for="apple">Apple</label>
        <br>
        <input type="checkbox" id="banana" name="fruit" value="banana"/>
        <label for="banana">Apple</label>
        <br>
        <input type="checkbox" id="mango" name="fruit" value=""/>
        <label for="mango">Apple</label>

    
</body>
</html>
