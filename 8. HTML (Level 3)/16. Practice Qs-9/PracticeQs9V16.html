<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>

        <div>
        <h1>Registration Form</h1>
        </div>

    <form action="/action">

        <div>
        <label for="FName"></label>
        <input type="text" id="FName" placeholder="First Name" name="FName"/>
        <label for="LName"></label>
        <input type="text" id="LName" placeholder="Last Name" name="LName"/>
        </div>        
        <br>

        <div>
        Please select gender
        <select name="gender" id="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="terms" name="terms" checked />
            <label for="terms">yes, I agree</label>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
