<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributes</title>
</head>
<body>
    
    <table border="black">
        <caption>Food Menu</caption>

        <thead>
            <tr>
                <td rowspan="2">Item</td>
                <td colspan="2">Price</td>
            </tr>
            <tr>
                <td>IND</td>
                <td>USD</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
        </tbody>


    </table>

</body>
</html>
