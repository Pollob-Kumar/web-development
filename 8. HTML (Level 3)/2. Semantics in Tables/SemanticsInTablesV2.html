<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    
    <table border="black">
        <caption>Food Menu</caption>

        <!--Table Header using Semantic-->
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>

        <!--Table Body using Semantic-->
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        </tbody>

        <!--Table Body using Semantic-->
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>1111</td>
            </tr>
        </tfoot>


    </table>

</body>
</html>
