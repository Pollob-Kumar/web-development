<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    
    <form action="/action">

        <!-- "name" attribute submit url/link k bujhte help kore. (name=value akare data submit hoy)-->
        <input type="text" placeholder="Enter your Name" name="user"/>
        <br>
        <button type="submit">Submit</button>
        <!-- submit korar por link "/action?user=Pollob" -->

    </form>


     <!-- "name" attribute use kore popular site a nijer page theke data submit kora jabe. Ex: Youtube-->
    <form action="https://www.youtube.com/results">

        <input type="text" placeholder="Search your video" name="search_query"/>
        <br>
        <button type="submit">Search</button>  

    </form>
    <!-- youtube full link:    https://www.youtube.com/results?search_query=song-->

</body>
</html>
